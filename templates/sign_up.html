<body>
  <div class="container">
    <h2 class="form-signin-heading">
      <a href="/yagra/"><img src="/img/godzilla_logo.jpg" class="img-circle" height="62" width="62"/></a>
      Sign up</h2>
    <form class="form-signin" role="form" id="signup_form" action='/yagra/sign_up/' method='post'>
      <div id='validate_1' >
        <div align="left" id='label_location_1'>
        </div>
        <input id="username" name="email" type="email" class="form-control" placeholder="Email address" required="" >
      </div>
      <input id='password' name="pwd" type="password" class="form-control" placeholder="Password" required="" >
      <div id='validate_2' >
        <div align="left" id='label_location_2'>
        </div>
        <input id='repassword' name="repwd" type="password" class="form-control" placeholder="Enter password again" required="" >
      </div>
      <button id="sign_up" class="btn btn-lg btn-defalut btn-block" type="submit">Sign up</button>
    </form>
  </div> <!-- /container -->

  <script src="/js/md5.js"></script>
